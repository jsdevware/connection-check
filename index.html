<!DOCTYPE html>
<html>
	<head>
		<title> Online Connectivity Check </title>
	</head>
	<body>
		<div id="checkConnectivity">
			<div class="text"> You are <span id="result"> </span> </div>
		</div>
	</body>
</html>

<style type="text/css">
	body {
	background : #333;
	font-family : tahoma;
	}
	
	#checkConnectivity {
	position : relative;
	width : 100%;
	height : 100vh;
	}
	
	#checkConnectivity .text {
	color : #fff;
	font-family : tahoma;
	font-size : 20px;
	position : absolute;
	top : 50%;
	transform : translateY(-50%);
	width : 100%;
	text-align : center;
	}	
</style>

<script type="text/javascript">
	let result = document.querySelector("#result");
	
	window.addEventListener("online", showResult);
	window.addEventListener("offline", showResult);
	
	function showResult(){
		if(navigator.onLine){
			result.innerHTML = "Online";
			result.style.color = "lightgreen";
			} else{
			result.innerHTML = "Offline";
			result.style.color = "red";
		}
	}
	showResult();	
</script>
